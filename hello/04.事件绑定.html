<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1导入vue的包 -->
    <script src="./src/vue.js"></script>
    <style>
        .inner {
            height: 150px;
            width: 100%;
            background-color:  red;
        }
    </style>
</head>



<body>

    <!-- <div id="app">
        <p>{{msg}}</p>
    </div> -->

    <div id="app" v-on:click="outclick">
        <input class="inner" type="button" v-bind:value="msg" v-on:click.stop="innerClick">
        <a href="http://www.baidu.com" v-on:click.prevent.stop="outclick">阻止标签的默认事件</a>
    </div>

    <script>
        // 2 创建一个vue实例
        // 当我们导入vue的时候，浏览器的内存中，就多了一个vue构造函数

        var vm = new Vue({
            el:'#app', // 当前实例控制html页面的哪个区域
            data:{  // data中存在的是el要用到的数据
                msg:'会出现事件冒泡，可以用.stop来阻止冒泡',
            },
            methods:{
                innerClick(){
                    console.log("innnerclick")
                },
                outclick(){
                    console.log("outclick")
                },

            }


        })
    </script>
</body>

</html>
