<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1导入vue的包 -->
    <script src="./src/vue.js"></script>
</head>



<body>

    <template id="tmp1">
        <div>
            <input type="button" value="button" @click="increase">
            <h1>{{num}}</h1>
        </div>
    </template>

    <div id="app">


        <!-- 第四种组件引用 -->
        <mycom3></mycom3>
        <mycom3></mycom3>
        <mycom3></mycom3>

    </div>

    <script>
      
        Vue.component("mycom3", {
            template: "#tmp1",
            data:function(){
                return {num:0}
            },
            methods:{
                increase(){
                    this.num ++ 
                }
            }
        })


        var vm = new Vue({
            el: '#app', // 当前实例控制html页面的哪个区域
            data: {  // data中存在的是el要用到的数据
                msg: '欢迎学习vue',// 通过vue提供的指令可以很方便渲染数据到页面上，不再手动操作元素
            }
        })
    </script>
</body>

</html>
